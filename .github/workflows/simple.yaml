name: shell command

on: [push]

jobs:
  run-shell-command:
     runs-on: ubuntu-18.04
     steps:
       - name: checkout
         uses: actions/checkout@v3
       - name: echo string
         run: echo "hello world"
       - name: multi string
         run: |
           node -v
           npm -v

       - name: python command
         run: 
           import platform
           print(platform.processor())
           shell: python

run-windows-commands:
   runs-on: windows-latest
   steps:
     - name: Directory
       run: Get-Location
     - name: Directory
       run: pwd
       shell: bash

